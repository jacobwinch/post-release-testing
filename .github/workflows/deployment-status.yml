name: Testing

on:
  pull_request:

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
    - name: Take photo of github.com
      uses: "lannonbr/puppeteer-screenshot-action@1.3.0"
      with:
        url: https://www.theguardian.com/uk
    - uses: actions/upload-artifact@v2
      with:
        path: screenshots
        name: Download-screenshots
